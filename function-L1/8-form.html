<h3>Module Submit Form</h3>
<form id="moduleForm">
    <!-- Input Item -->
    <div>
        <label>Module Code:</label>
        <input type="text" name="code">
    </div>
    <div>
        <label>Module Name:</label>
        <input type="text" name="moduleName">
    </div>
    <!-- Button Controller -->
    <div>
        <button type="button" id="createModuleButton">Create Module</button>
    </div>
</form>
